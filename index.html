<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Post Master</title>
</head>

<body>
    <div class="container my-3">
        <h1>Post Master</h1>
        <div class="mb-3 row">
            <div class="mb-3 row">
                <label for="link" class="col-sm-2 col-form-label">Link</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="link">
                </div>
            </div>
        </div>

        <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requesttype" id="get" value="GET" checked>
                        <label class="form-check-label" for="get">
                            GET
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requesttype" id="post" value="POST">
                        <label class="form-check-label" for="post">
                            POST
                        </label>
                    </div>
                </div>
        </fieldset>

        <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Contant Type</legend>
                <div class="col-sm-9">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contanttype" id="json" value="json" checked>
                        <label class="form-check-label" for="get">
                            JSON
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contanttype" id="costom" value="costom">
                        <label class="form-check-label" for="costom">
                            Costom Parameter
                        </label>
                    </div>
                </div>
        </fieldset>

        <div class="mb-3 row" id="jsontextBox">
                <div class="mb-3 row">
                    <label for="link" class="col-sm-2 col-form-label">Enter Requst jOSN</label>
                    <div class="col-sm-9">
                        <textarea class="form-control" id="jsontext" rows="3"></textarea>
                    </div>
                </div>
        </div>

        <div id="parametersBox">
                <div class="row">
                    <label for="url" class="col-sm-2 col-form-label">Parameter 1</label>
                    <div class="col col-sm-4">
                        <input type="text" class="form-control" id="paramkey-1" placeholder="parameter 1 key" aria-label="First name">
                    </div>
                    <div class="col col-sm-4">
                        <input type="text" class="form-control" id="paramvalue-1" placeholder="parameter 1 value" aria-label="Last name">
                    </div>
                    <button id="addParam" class="btn btn-primary col col-sm-1">+</button>
                </div>
                <div id="params"></div>
        </div>
        <button id="submit" class="btn btn-primary my-1">submit</button>

        <div class="mb-3 row" id="result">
            <div class="mb-3 row">
                <label for="link" class="col-sm-2 col-form-label">Result JSON</label>
                <div class="col-sm-9">
                    <textarea class="form-control" id="resulttext" rows="14"></textarea>
                </div>
            </div>
        </div>

    </div>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
            <script src="index.js"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
